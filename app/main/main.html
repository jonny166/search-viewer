<div>
    <h2>What topic do you want to search for?</h2>
    <form name="searchForm" ng-controller="FormCtrl"
	  ng-submit="submit()"
	<label>
	    <input type="text"
		   ng-model="searchboxModel.searchText"
		   [name="searchBox"]>
	</label>
	<input type="submit" id="submit" value="Submit" /><br/>
	<label>Search Wikipedia:
	    <input type="checkbox"
		   ng-model="checkboxModel.searchWikipedia"
		   [name="searchWikipedia"]>
	</label><br/>
	<label>Search Twitter:
	    <input type="checkbox"
		   ng-model="checkboxModel.searchTwitter"
		   [name="searchTwitter"]>
	</label><br/>
    </form>
</div>

<ul>
    <li ng-repeat="article in articles | orderBy:'title'">
      <h2>{{article.title}}</h2>
      <p>{{article.content}}</p>
    </li>
</ul>

<ul>
    <li ng-repeat="tweet in tweets | orderBy:'date'">
      <h2>{{tweet.author}}</h2>
      <p>{{tweet.content}}</p>
    </li>
</ul>
